<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add Topic - iDev4rum</title>
    <meta name="description" content="Admin page to manage iDev4rum">
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/navbar :: sidebar}"></div>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div th:replace="~{fragments/head_admin :: topbar}"></div>

                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Add New Topic</h3>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Topic Information</p>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/topic/add}" method="post" th:object="${topic}">
                                <div class="mb-3">
                                    <label class="form-label" for="topicName">Topic Name</label>
                                    <input class="form-control" type="text" id="topicName" th:field="*{name}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="topicHashtag">Hashtag</label>
                                    <input class="form-control" type="text" id="topicHashtag" th:field="*{hashtag}" required>
                                </div>
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <span th:text="${error}"></span>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="submit">Save Topic</button>
                                    <a class="btn btn-secondary" th:href="@{/admin/topic}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© iDev4rum 2024</span></div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/js/bs-init.js}"></script>
    <script th:src="@{/assets/js/theme.js}"></script>
</body>

</html>
